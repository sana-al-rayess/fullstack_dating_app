<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/index.css">
   
</head>
<body>
    
    <div class="container flex">
       
        <div class="register-content round-edges">
            <div id="login-content" class="login-container flex column">    
                <p class="login-title">Heartstrings</p>
                <label for="login-email">Email</label>
                <input id="login-email" class="input round-edges" type="text">
                <label for="login-pass">Password</label>
                <input id="login-pass" class="input round-edges"  type="password">
                <div class="flex">
                    <p class="error" id="login-error"></p>
                </div>
                <button id="login-btn" class="login-btn round-edges">Login</button>
                <div class="flex row">
                    <p>Don't have an account?</p>
                    <label id="signup-content-btn" class="content-btn">SignUp</label>
                </div>
            </div>
            
            <div id="signup-content" class="signup-container flex column hide">    
                <p class="login-title">Heartstrings</p>
                <div><p class="error" id="signup-error"></p></div>
                <label for="name">Username</label>
                <input id="name" class="input round-edges" type="text">
                <label for="email">Email</label>
                <input id="email" class=" input round-edges" type="text">
                <label for="password">Password</label>
                <input id="password" class="input round-edges" type="password">
                
                <button id="signup-btn" class="login-btn round-edges">Sign Up</button>
                <div class="flex row">
                    <p>Already have an account?</p>
                    <label id="login-content-button" class="content-btn">Login</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
